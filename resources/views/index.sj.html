<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="$[text]">
	<title>$[title] - Home</title>
</head>
<body>
	<h1>$[title]</h1>
	<p>$[text]</p>
	<table>
		<tr>
			<th>Nombre</th>
			<th>Author</th>
			<th>Editorial</th>
		</tr>
	@foreach(books as book)
		<tr>
			<td>$[book.name]</td>
			<td>$[book.author]</td>
			<td>$[book.editorial]</td>
		</tr>
	@endforeach
	</table>
	<hr>
	@include(footer)
</body>
</html>
